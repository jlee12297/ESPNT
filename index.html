<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>ESPN'T</title>
  </head>

  <body>

    <!-- test jumbotron to test player portrait fetching-->
    <header class="jumbotron">
      <h1 class="display-3">Player Headshot Test</h1>
      <p class="lead">Search for a player's headshot!</p>
      <img src="" alt="player headshot" id="playerHeadshot">
  
    </header>

    <!-- Sidebar -->
    <nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse bg-white">
      <div class="position-sticky">
          <div class="list-group list-group-flush mx-3 mt-4">
  
              <!-- Search Form -->
              <h3>Search for a Player!</h3>
              <form class="form-inline md-form mr-auto mb-4">
                  <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" id="userInput">
                  <button class="btn blue-gradient btn-rounded btn-sm my-0btn btn-outline-success btn-rounded btn-sm my-0" type="submit" id="searchButton">Search</button>
              </form>
  
              <!-- add to list search history via jscript-->
              <h3>Player Search History: </h3>
              <ul></ul>
          </div>
      </div>
      </nav> 
      <!-- End of Sidebar -->

      <table id="statTable">
        <thead>
          <tr>
              <th>Name</th>
              <th>Item Name</th>
              <th>Item Price</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Alvin</td>
            <td>Eclair</td>
            <td>$0.87</td>
          </tr>
          <tr>
            <td>Alan</td>
            <td>Jellybean</td>
            <td>$3.76</td>
          </tr>
          <tr>
            <td>Jonathan</td>
            <td>Lollipop</td>
            <td>$7.00</td>
          </tr>
        </tbody>
      </table>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
